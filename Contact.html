        <h2>Hubungi Kami</h2>
        <p>Kami senang mendengar dari Anda! Silakan hubungi kami melalui form di bawah ini atau email kami di <a href="mailto:info@nike.com">info@AetherWalk.com</a>.</p>
        
        <div class="contact-container">
          <form action="#" method="POST" class="contact-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Nama lengkap Anda" required>
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Anda" required>
      
            <label for="message">Pesan</label>
            <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
      
            <button type="submit">Kirim Pesan</button>
          </form>
